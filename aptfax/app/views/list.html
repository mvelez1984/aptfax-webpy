$def with (result)
<html>
	<head>
		<link href="/static/css/style.css" rel="stylesheet" type="text/css" />
		<script src="/static/scripts/jquery-1.8.0.min.js" type="text/javascript"></script>
		<script src="/static/scripts/jquery-ui-1.8.23.min.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>APTFAX</h1>
		<a href="/posts/create/" class="button">Create Listing</a>
		<div>
			<form method="post">
				<fieldset>
					<legend>Search</legend>
					<!-- complex form here -->
				<input type="text" name="desc_query" /><input type="submit" />
				</fieldset>
			</form>
		</div>
		<div>
			<em>Showing $result.query_text</em>
			<table>
				<thead>
					<th>Title</th>
					<th>Description</th>
					<th>Asking</th>
				</thead>
				<tbody>
				$for post in result.search_results:
					<tr>
						<td>$post['title']</td>
						<td>$post['description']</td>
						<td>$post['asking']</td>
						<td><a href="/posts/$post['_id']" class="button">View</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<script type="text/javascript">
			jQuery(function(){
				jQuery('button,input[type=submit],.button').button();
			});
		</script>
	</body>
</html>
